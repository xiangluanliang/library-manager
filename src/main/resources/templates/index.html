<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>图书管理系统 - 欢迎登录</title>

    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <style>
        body {
            background: url("/images/background.jpg") no-repeat center center fixed;
            background-size: cover;
            font-family: "Microsoft YaHei", sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #login_form {
            width: 450px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        .layui-form-label {
            width: 80px;
            font-weight: 500;
        }

        .layui-input-block {
            margin-left: 100px;
        }

        .layui-btn {
            width: 100%;
            height: 42px;
            font-size: 16px;
        }

        .error-message {
            color: #FF5722; /* 红色 */
            text-align: center;
            margin-bottom: 15px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div id="wrapper">
    <div class="layui-container" id="login_form">

        <h1>图书管理系统</h1>

        <div th:if="${loginError}" class="error-message">
            <p th:text="${loginError}"></p>
        </div>

        <form class="layui-form" id="my_form" method="post" th:action="@{/login}">

            <div class="layui-form-item">
                <label class="layui-form-label">用户名:</label>
                <div class="layui-input-block">
                    <input type="text" name="username" id="username" autofocus placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">密 码:</label>
                <div class="layui-input-block">
                    <input type="password" name="password" id="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item" style="margin-top: 30px;">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="*">登 录</button>
            </div>
        </form>
    </div>
</div>

<script th:src="@{/scripts/jquery.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>

<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer;
        var form = layui.form;

        // 【改动点】JQuery的DOM就绪函数已不再需要，因为错误信息由Thymeleaf直接渲染

        // 【改动点】简化了点击事件，只做前端非空校验
        // 使用 lay-submit 会自动触发表单提交，无需再用js手动提交
        form.on('submit(*)', function(data){
            let username = data.field.username;
            let password = data.field.password;
            console.log("test")

            if (!username.trim()) {
                layer.msg("用户名不能为空", {icon: 5, anim: 6});
                return false; // 阻止表单提交
            }

            if (!password.trim()) {
                layer.msg("密码不能为空", {icon: 5, anim: 6});
                return false; // 阻止表单提交
            }

            // 如果校验通过，表单会自动提交到 action="/login"
            // 这里可以添加一个加载动画，提升用户体验
            layer.load(1);
        });
    });
</script>

</body>
</html>
