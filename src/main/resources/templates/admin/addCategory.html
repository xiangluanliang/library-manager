<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>分类管理 - 管理员</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}"/>
    <style>
        .main-container { padding: 15px; }
        .panel { padding: 20px; background-color: #fff; border-radius: 5px; margin-bottom: 20px; }
    </style>
</head>
<body class="layui-layout-body" style="background-color: #f2f2f2;">

<div class="layui-layout layui-layout-admin">

    <div th:include="common/header :: header"></div>
    <div th:include="admin/sidebar :: sidebar('bookCategory')"></div>

    <div class="layui-body main-container">
        <div class="layui-row layui-col-space15">
            <div class="layui-col-md4">
                <div class="panel">
                    <h3 style="text-align:center; margin-bottom: 20px;">新建类别</h3>
                    <hr>
                    <form class="layui-form" method="post" th:action="@{/admin/categories/add}">
                        <div class="layui-form-item">
                            <label class="layui-form-label">类别名称</label>
                            <div class="layui-input-block">
                                <input type="text" name="categoryName" lay-verify="required" placeholder="请输入类别名称" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <div class="layui-input-block">
                                <button class="layui-btn" lay-submit>立即添加</button>
                                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="layui-col-md8">
                <div class="panel">
                    <h3 style="text-align:center; margin-bottom: 20px;">已有类别</h3>
                    <hr>

                    <div th:if="${message}" class="layui-alert layui-alert-success" th:text="${message}"></div>
                    <div th:if="${error}" class="layui-alert layui-alert-danger" th:text="${error}"></div>

                    <table class="layui-table">
                        <thead>
                        <tr>
                            <th>类别ID</th>
                            <th>类别名称</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${page.list}">
                            <td th:text="${category.categoryId}"></td>
                            <td th:text="${category.categoryName}"></td>
                            <td>
                                <button class="layui-btn layui-btn-xs layui-btn-danger btn-delete"
                                        th:data-id="${category.categoryId}" th:data-name="${category.categoryName}">删除
                                </button>
                            </td>
                        </tr>
                        <tr th:if="${page == null or #lists.isEmpty(page.list)}">
                            <td colspan="3" style="text-align: center;">暂无任何分类。</td>
                        </tr>
                        </tbody>
                    </table>

                    <div id="pagination" style="text-align: center;" th:if="${page != null and page.pageCount > 1}">
                        <a class="layui-btn layui-btn-sm" th:href="@{/admin/categories(pageNum=1)}">首页</a>
                        <a class="layui-btn layui-btn-sm" th:if="${page.pageNum > 1}" th:href="@{/admin/categories(pageNum=${page.pageNum - 1})}">上一页</a>
                        <a class="layui-btn layui-btn-sm layui-btn-disabled" th:if="${page.pageNum <= 1}">上一页</a>
                        <span style="padding: 0 15px;">[[${page.pageNum}]] / [[${page.pageCount}]]</span>
                        <a class="layui-btn layui-btn-sm" th:if="${page.pageNum < page.pageCount}" th:href="@{/admin/categories(pageNum=${page.pageNum + 1})}">下一页</a>
                        <a class="layui-btn layui-btn-sm layui-btn-disabled" th:if="${page.pageNum >= page.pageCount}">下一页</a>
                        <a class="layui-btn layui-btn-sm" th:href="@{/admin/categories(pageNum=${page.pageCount})}">尾页</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:include="common/footer :: footer"></div>
</div>

<script th:src="@{/scripts/jquery.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script>
    layui.use(['layer', 'form'], function () {
        var layer = layui.layer;
        var form = layui.form;

        // 【新增】为删除按钮绑定异步删除事件
        $('.btn-delete').on('click', function () {
            var categoryId = $(this).data('id');
            var categoryName = $(this).data('name');

            layer.confirm('确定要删除分类 "' + categoryName + '" 吗？如果该分类下还有图书，将无法删除。', {
                title: '删除确认',
                icon: 3
            }, function (index) {
                $.ajax({
                    url: '/admin/categories/delete', // 调用删除接口
                    type: 'POST',
                    data: { categoryId: categoryId },
                    success: function (result) {
                        if (result === 'true') {
                            layer.msg('删除成功！', {icon: 1, time: 1000}, function () {
                                window.location.reload(); // 刷新页面
                            });
                        } else {
                            layer.msg('删除失败！请确保该分类下已无任何图书。', {icon: 2});
                        }
                    },
                    error: function () {
                        layer.msg('请求失败，请检查网络。', {icon: 2});
                    }
                });
                layer.close(index);
            });
        });
    });
</script>

</body>
</html>
