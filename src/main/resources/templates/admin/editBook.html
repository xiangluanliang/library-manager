<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>编辑书籍 - 管理员</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all"/>
    <style>
        .form-container { padding: 30px; background-color: #fff; border-radius: 8px; margin: 20px auto; max-width: 700px; }
        .layui-layout-body { background-color: #f2f2f2; }
    </style>
</head>
<body class="layui-layout-body">

<div class="layui-layout layui-layout-admin">
    <div th:include="common/header :: header"></div>
    <div th:include="admin/sidebar :: sidebar('bookShow')"></div>

    <div class="layui-body" style="padding: 15px;">
        <div class="form-container">
            <h2 style="text-align:center; margin-bottom: 20px;">编辑书籍信息</h2>
            <hr>

            <form class="layui-form" method="post" th:action="@{/admin/books/edit}" th:object="${book}">
                <input type="hidden" name="bookId" th:value="*{bookId}">

                <div class="layui-form-item">
                    <label class="layui-form-label">书名</label>
                    <div class="layui-input-block">
                        <input type="text" name="title" th:value="*{title}" required lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">作者</label>
                    <div class="layui-input-block">
                        <input type="text" name="author" th:value="*{author}" required lay-verify="required" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">总库存</label>
                    <div class="layui-input-block">
                        <input type="number" name="totalCopies" th:value="*{totalCopies}" required lay-verify="number" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">可借数量</label>
                    <div class="layui-input-block">
                        <input type="number" name="availableCopies" th:value="*{availableCopies}" required lay-verify="number" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit>确认修改</button>
                        <a th:href="@{/admin/books}" class="layui-btn layui-btn-primary">返回列表</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div th:include="common/footer :: footer"></div>
</div>

<script th:src="@{/scripts/jquery.min.js}"></script>
<script th:src="@{/layui/layui.all.js}"></script>
<script>
    layui.use(['form'], function () {
        var form = layui.form;
        form.render();
    });
</script>

</body>
</html>
