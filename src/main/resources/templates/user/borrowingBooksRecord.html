<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>普通用户 - 图书管理系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(to right, #f0f4f8, #e2ecf4);
            margin: 0;
        }

        .layui-side-scroll {
            background-color: #2f4056;
        }

        .layui-nav-tree .layui-nav-item > a {
            color: #fff !important;
            font-size: 16px;
        }

        .layui-nav-child dd a {
            padding-left: 40px !important;
        }

        .layui-nav-child dd a:hover {
            background-color: #1e9fff !important;
            color: #fff !important;
        }

        .layui-body {
            padding: 30px;
            background-color: transparent;
            min-height: 100vh;
        }

        .layui-container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.05);
        }

        h3 {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        table.layui-table {
            margin-top: 20px;
            border-radius: 8px;
        }

        .layui-table thead tr {
            background-color: #f8f8f8;
            font-weight: bold;
            text-align: center;
        }

        .layui-table td,
        .layui-table th {
            text-align: center;
        }

        .layui-footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background: #f2f2f2;
            border-top: 1px solid #e6e6e6;
        }

    </style>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!-- 顶部导航 -->
    <div th:include="common/header :: header"></div>

    <!-- 左侧导航栏 -->
    <div th:include="user/sidebar :: sidebar('borrowRecord')"></div>

    <!-- 主体内容区域 -->
    <div class="layui-body">
        <div class="layui-container">
            <h3 style="text-align: center;">📚 当前借阅记录</h3>
            <hr class="layui-bg-blue">

            <table class="layui-table layui-table-striped layui-table-hover">
                <thead>
                <tr>
                    <th>书籍 ID</th>
                    <th>书名</th>
                    <th>借书日期</th>
                    <th>最晚还书日期</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="borrowingBooks : ${borrowingBooksList}">
                    <td th:text="${borrowingBooks.getBook().getBookId()}"></td>
                    <td th:title="${borrowingBooks.getBook().getBookAuthor()}"
                        th:text="${borrowingBooks.getBook().getBookName()}"></td>
                    <td th:text="${borrowingBooks.getDateOfBorrowing()}"></td>
                    <td th:text="${borrowingBooks.getDateOfReturn()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- 底部 -->
    <div th:include="common/footer :: footer"></div>

</div>

<script src="/scripts/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.use('element', function () {
        let element = layui.element;
    });
</script>

</body>
</html>
