<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>普通用户 - 图书管理系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>

    <style>
        #index img {
            width: 100%;
            height: 550px;
            object-fit: cover;
        }

        .carousel-wrapper {
            max-width: 1000px;
            margin: 40px auto;
        }

        .layui-body {
            background-color: #f9f9f9;
        }
    </style>
</head>

<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <!-- 顶部头部 -->
    <div th:include="common/header :: header"></div>

    <!-- 左侧导航栏 -->
    <div th:include="user/sidebar :: sidebar('')"></div>

    <!-- 主体内容 -->
    <div class="layui-body">
        <section class="carousel-wrapper">
            <div class="layui-carousel" id="index">
                <div carousel-item>
                    <div><img src="/images/lib1.jpg" alt="图书馆1"></div>
                    <div><img src="/images/lib2.jpg" alt="图书馆2"></div>
                    <div><img src="/images/lib3.jpg" alt="图书馆3"></div>
                    <div><img src="/images/lib4.jpg" alt="图书馆4"></div>
                    <div><img src="/images/lib5.jpg" alt="图书馆5"></div>
                </div>
            </div>
        </section>
    </div>

    <!-- 底部 -->
    <div th:include="common/footer :: footer"></div>

</div>

<!-- JS 脚本 -->
<script src="/scripts/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.use(['carousel', 'element'], function () {
        const carousel = layui.carousel;

        carousel.render({
            elem: '#index',
            width: '100%',       // 自适应宽度
            height: '550px',
            arrow: 'always',     // 始终显示箭头
            interval: 4000,      // 自动切换间隔，单位 ms
            anim: 'fade'         // 切换动画方式：默认水平滚动，可选 fade/slide/...
        });
    });
</script>

</body>
</html>
