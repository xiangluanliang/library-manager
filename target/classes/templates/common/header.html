<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        .layui-header {
            background-color: #20222A;
            color: white;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .layui-header .system-title {
            font-size: 22px;
            font-weight: bold;
            color: #00BCD4;
            line-height: 60px;
            display: inline-block;
        }

        .layui-header .layui-nav-img {
            border-radius: 50%;
        }

        .layui-header .layui-nav .layui-nav-item span {
            max-width: 100px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>
<body>
<header th:fragment="header">
    <div class="layui-header">
        <div class="system-title">图书管理系统</div>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="/images/user_image.jpg" class="layui-nav-img">
                    <span th:if="${session.admin != null}" th:text="${session.admin.adminName}">管理员</span>
                    <span th:if="${session.user != null}" th:text="${session.user.userName}">用户</span>
                </a>
                <dl class="layui-nav-child">
                    <dd><a href="#">基本资料</a></dd>
                    <dd><a href="#">安全设置</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item">
                <a th:href="${session.admin != null} ? '/adminLogOut' : '/userLogOut'">退出登录</a>
            </li>
        </ul>
    </div>
</header>
</body>
</html>
