<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>管理员 - 图书管理系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>
    <style>
        body {
            font-family: "Microsoft YaHei", sans-serif;
            background: linear-gradient(135deg, #eef1f7, #dde7f3);
            margin: 0;
            padding: 0;
        }

        .layui-side-scroll {
            background-color: #2f4056;
        }

        .layui-nav-tree .layui-nav-item > a {
            color: #fff !important;
            font-size: 16px;
            padding-left: 20px;
        }

        .layui-nav-child dd a {
            padding-left: 40px !important;
        }

        .layui-nav-child dd a:hover {
            background-color: #1e9fff !important;
            color: #fff !important;
        }

        .layui-body {
            padding: 30px;
            background-color: transparent;
            min-height: 100vh;
        }

        #index img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        .layui-carousel {
            max-width: 920px;
            margin: 40px auto;
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        .layui-footer {
            text-align: center;
            padding: 15px;
            font-size: 14px;
            color: #666;
            background: #f2f2f2;
            border-top: 1px solid #e6e6e6;
        }

        .layui-layout-admin .layui-header {
            background-color: #1e9fff;
        }

        .layui-layout-admin .layui-logo {
            color: #fff;
            font-weight: bold;
        }

        .layui-nav .layui-nav-item a i {
            margin-right: 6px;
        }

    </style>
</head>

<body>
<div class="layui-layout layui-layout-admin">

    <!-- 顶部 header -->
    <div th:include="common/header :: header"></div>

    <!-- 左侧菜单 -->
    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <ul class="layui-nav layui-nav-tree" lay-filter="menu">

                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="layui-icon">&#xe857;</i>书籍管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/addBookPage">录入新书</a></dd>
                        <dd><a href="/addCategoryPage?pageNum=1">新建类别</a></dd>
                        <dd><a href="/showBooksPage">查询书籍</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="layui-icon">&#xe770;</i>用户管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/showUsersPage?pageNum=1">查询用户</a></dd>
                        <dd><a href="/addUserPage">新增用户</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="javascript:;"><i class="layui-icon">&#xe705;</i>借阅信息</a>
                    <dl class="layui-nav-child">
                        <dd><a href="/allBorrowBooksRecordPage?pageNum=1">所有记录</a></dd>
                    </dl>
                </li>

                <li class="layui-nav-item">
                    <a href="/adminInfoPage"><i class="layui-icon">&#xe66f;</i>个人信息</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- 主体内容 -->
    <div class="layui-body layui-container">
        <div class="layui-carousel" id="index">
            <div carousel-item>
                <div><img src="/images/lib1.jpg"/></div>
                <div><img src="/images/lib2.jpg"/></div>
                <div><img src="/images/lib3.jpg"/></div>
                <div><img src="/images/lib4.jpg"/></div>
                <div><img src="/images/lib5.jpg"/></div>
            </div>
        </div>
    </div>

    <!-- 底部 footer -->
    <div class="layui-footer">
        © Guo书图书管理系统 - 后台管理界面
    </div>

</div>

<script src="/scripts/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script>
    layui.use(['carousel', 'element'], function () {
        let carousel = layui.carousel;
        carousel.render({
            elem: '#index',
            width: '100%',
            height: '500px',
            arrow: 'hover',
            interval: 4000
        });
    });
</script>
</body>
</html>
