<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>普通用户-图书管理系统</title>
    <link href="/layui/css/layui.css" rel="stylesheet"/>
</head>
<body class="layui-layout-body">
<div class="layui-layout layui-layout-admin">

    <div th:include="common/header :: header"></div>

    <div th:include="user/sidebar :: sidebar('bookReturn')"></div>

    <div class="layui-body layui-container">

        <div class="layui-container layui-col-md6 ">
            <hr class="layui-bg-blue">
            <h3 style="text-align: center; font-size: xx-large"> 用 户 还 书 </h3>
            <hr class="layui-bg-blue">
        </div>

        <div>
            <input class=" layui-input-block" placeholder="请输入书籍编号" autocomplete="off" autofocus
                   id="bookId" type="text" name="bookId">

            <button class="layui-btn layui-bg-blue" id="btn1">确认还书</button>
        </div>

    </div>

    <div th:include="common/footer :: footer"></div>

</div>

<script src="/scripts/jquery.min.js"></script>
<script src="/layui/layui.js"></script>
<script src="/scripts/user/returnBook.js"></script>

</body>
</html>
